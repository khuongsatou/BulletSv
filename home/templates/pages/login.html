<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-sm-2">
        <center><img src="{% static 'images/L.jpg' %}" class="responsive-img" style="max-height:150px"/></center>
    </div>
    <div class="col-sm-9">
        <center><h1>Blog Làm từ Python Django</h1></center>
    </div>
    <div class="col-sm-1">
        {% if user.username %}
        <p>Xin chào {{user.username}}</p>
        <p><a href="/redirect?Id=bPkSKQqMZ9erlLi6p21Q4A%3d%3d" url 'logout' %}">Đăng xuất</a></p>
        {% else %}
        <p><a href="/redirect?Id=bPkSKQqMZ9erlLi6p21Q4A%3d%3d" url 'register' %}">Đăng ký</a>|<a
                href="/redirect?Id=bPkSKQqMZ9erlLi6p21Q4A%3d%3d" url 'login' %}">Đăng nhập</a></p>
        {% endif %}
    </div>
</div>

<form method="POST">
    {% csrf_token %}
    {% for key, value in form.errors.items %}
    {{value}}
    {% endfor %}
    <p><label>Tài khoản:</label>{{form.username}}</p>
    <p><label>Mật khẩu:</label>{{form.password}}</p>
    <input type="hidden" name="next" value="/"/>
    <input type="submit" value="Đăng nhập"/>
</form>
</body>
</html>
